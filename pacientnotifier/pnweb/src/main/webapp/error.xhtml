<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputText value="#{i18n['error.head.title']}" /></title>
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/template/layout.xhtml">
		<ui:define name="content">
			<h3>
				<h:outputText value="#{i18n['error.content.title']}" />
			</h3>
			<h:outputText value="#{i18n['error.content.error']}" />
			<h:link outcome="home">
				<h:outputText value="#{i18n['error.content.link_home']}" />
			</h:link>
			<br />
			<br />
			<h:outputText value="#{i18n['error.content.error_code']}" /> : <h:outputText
				value="#{param['errorCode']}" />
			<br />
			<br />
			<h:outputText value="#{i18n['error.content.error_message']}" /> : <h:outputText
				value="#{errorMessage}" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
