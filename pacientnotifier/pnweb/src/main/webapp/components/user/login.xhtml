<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>

	<p:fieldset legend="#{i18n['login.legend']}">
		<h:form>
			<div class="row">
				<div class="col-md-12">
					<p:outputLabel for="email" value="#{i18n['user.ligin']}" />
					<p:inputText id="email" value="#{loginBean.email}" />
				</div>
				<div class="col-md-12">
					<p:outputLabel for="pass" value="#{i18n['user.password']}" />
					<p:password id="pass" value="#{loginBean.password}" />
				</div>
				<div class="col-md-12">
					<p:commandButton value="#{i18n['login.button']}"
						action="#{loginBean.login}" ajax="false" />
				</div>
			</div>
		</h:form>
	</p:fieldset>

</ui:composition>
</html>
